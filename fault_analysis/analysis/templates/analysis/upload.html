<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ff5722;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #ff5722;
        }
        .button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e64a19;
        }
        .alert {
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload File for Analysis</h2>

    {% if form.errors %}
        <div class="alert">
            Please correct the errors below.
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div>
            <label for="{{ form.file.id_for_label }}">Select File</label>
            {{ form.file }}
            {% if form.file.errors %}
                <div class="invalid-feedback d-block" style="color: #ff4444;">
                    {{ form.file.errors }}
                </div>
            {% endif %}
            <div class="form-text">Choose the file you want to analyze</div>
        </div>

        <div>
            <button type="submit" class="button">
                <i class="fas fa-upload me-2"></i> Upload File
            </button>
        </div>
    </form>
</div>

</body>
</html>
